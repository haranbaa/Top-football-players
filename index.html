<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Footballer Collection</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <div class="personInfo">
      <img src="assets/profile.picture.jpg" alt="person picture">
      <div class="text-container">
        <h1>Abdullah's Collection</h1>
        <p>A collection of my top footballers, detailing their current clubs, positions, and contributions on the field.<br>
        Explore their journeys and achievements in the world of football.</p>
      </div>
    </div>
  </header>

  <!-- Search Bar -->
  <input type="text" id="search-bar" placeholder="Search for a footballer...">

  <div class="collection-grid">
    <!-- Footballer cards will be dynamically populated here -->
  </div>

  <script src="collection.js" type="module"></script>
  <script src="script.js" type="module"></script>
</body>
</html>
